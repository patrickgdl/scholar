<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <img src="/assets/img/mec.png" width="200px" />

      <h6>Universidade Tecnológica Federal do Paraná</h6>

      <ion-col size="12">
        <ion-card class="student-card">
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-avatar>
                <img src="/assets/img/avatar.jpg" />
              </ion-avatar>
            </ion-row>
          </ion-grid>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false" class="ion-text-center">
                <h1 class="w-full"><b>FULANA TAL DE TAL</b></h1>
              </ion-item>

              <ion-item detail="false" class="ion-text-center">
                <div class="w-full">
                  <h2>Especialização em Ciência de Dados</h2>
                  <p>2° Período</p>
                </div>
              </ion-item>

              <ion-item detail="false" class="ion-text-center">
                <ion-label>
                  <h6>Dois Vizinhos</h6>
                </ion-label>
              </ion-item>

              <ion-item detail="false" class="ion-text-center">
                <ion-label>
                  <h6><b>Validade:</b> 30/09/2023</h6>
                </ion-label>
              </ion-item>

              <ion-item detail="false" class="ion-justify-content-center">
                <ion-grid>
                  <ion-row class="ion-justify-content-center">
                    <ion-label>
                      <img src="/assets/img/barcode.png" width="150px" />
                      <ion-grid>
                        <ion-row class="ion-justify-content-center">
                          <h6><b>02332299</b></h6>
                        </ion-row>
                      </ion-grid>
                    </ion-label>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
